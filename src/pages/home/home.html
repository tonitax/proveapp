<html>
<ion-header>
  <ion-navbar>
    <ion-title>
      Ricavata da Ionic Blank con l'aggiunta di bottoni con evento

  <p>
	<br /><br /><br />
	</p>
	
	<table>

	<tr>
	<td></td>
	<td>
	    <button ion-button color="secondary" (touchstart)="Botton_Press_Release('bN','D')" 
																					(touchend)="Botton_Press_Release('bN','U')"
																					(mousedown)="Botton_Press_Release('bN','D')" 
											 									 (mouseup)="Botton_Press_Release('bN','U')"
																				 (mouseout)="Botton_Press_Release('bN','O')"
																				 >MOTORE-N NG</button>

	</td>
	<td>
	    <button ion-button color="secondary" (mousedown)="Botton_Press_Release('bN','D')" 
											 									 (mouseup)="Botton_Press_Release('bN','U')"
																				 (mouseout)="Botton_Press_Release('bN','O')"
																				 >MOTORE-N</button>

	</td>
	<td></td>
	</tr>
	<tr>
	<td>
	    <button ion-button color="secondary" (mousedown)="Botton_Press_Release('bW','D')" 
											 									 (mouseup)="Botton_Press_Release('bW','U')"
																				 (mouseout)="Botton_Press_Release('bW','O')"
																				 >MOTORE-W</button>
	</td>
	<td></td>
	<td>
    <button ion-button color="secondary" (mousedown)="Botton_Press_Release('bE','D')" 
											 									 (mouseup)="Botton_Press_Release('bE','U')"
																				 (mouseout)="Botton_Press_Release('bE','O')"
																				 >MOTORE-E</button>	
	</td>
	</tr>
	<tr>
	<td></td>
	<td>
	    <button ion-button color="secondary" (mousedown)="Botton_Press_Release('bS','D')" 
											 									 (mouseup)="Botton_Press_Release('bS','U')"
																				 (mouseout)="Botton_Press_Release('bS','O')"
																			   >MOTORE-S</button>
  </td>
	<td></td>
	</tr>
	
	</table>

  <p>
	<br /><br /><br />
	</p>
	<p>{{myOutput}}</p>

	<ion-card (press)="pressEvent($event)">
    <ion-item>
      Pressed: {{press}} times
    </ion-item>
	</ion-card>
	
  <p>	
    <button ion-button (click)="getPosition()">Posizione</button>
  </p>

  <p>
	<br /><br /><br />
	</p>
